<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Anime List</title>
  </head>
  <body>
    <navbar class="navbar">
      <div class="form form-sort">
        <label for="genre">Genres: </label>
        <select name="genre" id="genre" class="input no-outline cursor">
          <option value="all">All</option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="ecchi">Ecchi</option>
          <option value="fantasy">Fantasy</option>
          <option value="hentai">Hentai</option>
          <option value="horror">Horror</option>
          <option value="mahou shoujo">Mahou Shoujo</option>
          <option value="mecha">Mecha</option>
          <option value="music">Music</option>
          <option value="mystery">Mystery</option>
          <option value="psychological">Psychological</option>
          <option value="romance">Romance</option>
          <option value="sci-fi">Sci-fi</option>
          <option value="slice of life">Slice of Life</option>
          <option value="sports">Sports</option>
          <option value="supernatural">Supernatural</option>
          <option value="thriller">Thriller</option>
        </select>

        <label for="sort">Sort: </label>
        <select name="sort" id="sort" class="input no-outline cursor">
          <option value="trending">Trending</option>
          <option value="popular">Popular</option>
          <option value="title">Title</option>
          <option value="oldest">Oldest</option>
          <option value="newest">Newest</option>
        </select>
      </div>

      <div class="form search-form">
        <input
          type="search"
          class="input no-outline"
          id="search"
          placeholder="Search Anime"
          autocomplete="off"
        />
        <button id="searchBtn" class="icon no-outline cursor"><i class="fa fa-search"></i></button>
        <button id="favPageBtn" class="icon no-outline cursor"><i class="fa fa-heart-o"></i></button>
      </div>
    </navbar>

    <div class="anime-page"></div>
    <div class="animes-container"></div>

    <button class="show-more no-outline cursor">Show More</button>

    <script src="js/main.js"></script>
  </body>
</html>
